            <script nonce="pA2kUQB/LeBtbo9FCx/XuA==" type="application/ld+json">{"@context":"http://schema.org/","@type":"Dataset","name":"WORD DIFFICULTY PREDICTION","description":"### Context\n\nMost text-simplification systems require an indicator of the complexity of the words. The prevalent approaches to word difficulty prediction are based on manual feature engineering. Using deep learning based models are largely left unexplored due to their comparatively poor performance. We have explored the use of one of such in predicting the difficulty of words. We have treated the problem as a binary classification problem. We have trained traditional machine learning models and evaluated their performance on the task. Removing dependency on frequency of previously acquired words for measuring difficulty was one of our primary aims. Then we analyzed a convolutional neural network based prediction model which operates at the character level and evaluate its efficiency compared to others.\n\nThis dataset contains 40481 data instances. The various column headers are as follows:\n\n* Word\n* Length\n* Freq_HAL\n* Log_Freq_HAL\n* I_Mean_RT\n* I_Zscore\n* I_SD\n* Obs\n* I_Mean_Accuracy\n\n### I_Zscore determines the difficulty of the word. This value fluctuates between 0 &amp; 1 for a word with 0 being SIMPLE &amp; 1 being DIFFICULT\n\n\n\n### Content\n\nThe data is in CSV format. Please check the [research paper](https://github.com/garain/Word-Difficulty-Prediction/blob/master/WORD_DIFFICULTY.pdf) for obtaining the difficulty label from the I_Z score.\n\n\n### Acknowledgements\n\nThank you AvishekGarain, Arpan Basu &amp; Sudip KumarNaskar  [citation] (https://ieee-dataport.org/open-access/dataset-word-difficulty-prediction)\n\nThe other details of the dataset and the method to obtain the difficulty labels are present in the research publication whose link is attached. For getting open-access to the publication visit https://garain.codes\n\n\n### Inspiration\n\nYour data will be in front of the world's largest data science community. What questions do you want to see answered?","url":"https://www.kaggle.com/kkhandekar/word-difficulty","version":1,"keywords":["subject, science and technology, computer science","subject, culture and humanities, games","data type, text","analysis, nlp","subject, culture and humanities, languages"],"license":{"@type":"CreativeWork","name":"Attribution 4.0 International (CC BY 4.0)","url":"https://creativecommons.org/licenses/by/4.0/"},"identifier":["916740"],"includedInDataCatalog":{"@type":"DataCatalog","name":"Kaggle","url":"https://www.kaggle.com"},"creator":{"@type":"Person","name":"koustubhk","url":"https://www.kaggle.com/kkhandekar","image":"https://storage.googleapis.com/kaggle-avatars/thumbnails/3828601-kg.jpg"},"distribution":[{"@type":"DataDownload","requiresSubscription":true,"encodingFormat":"zip","fileFormat":"zip","contentUrl":"https://www.kaggle.com/datasets/kkhandekar/word-difficulty/download?datasetVersionNumber=1","contentSize":"769093 bytes"}],"commentCount":1,"dateModified":"2020-10-12T03:05:09.92Z","discussionUrl":"https://www.kaggle.com/kkhandekar/word-difficulty/discussion","alternateName":"Dataset For Word Difficulty Prediction","isAccessibleForFree":true,"thumbnailUrl":"https://storage.googleapis.com/kaggle-datasets-images/new-version-temp-images/default-backgrounds-74.png-3828601/dataset-card.png","interactionStatistic":[{"@type":"InteractionCounter","interactionType":"http://schema.org/CommentAction","userInteractionCount":1},{"@type":"InteractionCounter","interactionType":"http://schema.org/DownloadAction","userInteractionCount":624},{"@type":"InteractionCounter","interactionType":"http://schema.org/ViewAction","userInteractionCount":10804},{"@type":"InteractionCounter","interactionType":"http://schema.org/LikeAction","userInteractionCount":18}]}</script>
