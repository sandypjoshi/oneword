            <script nonce="N2SzF1MdL0I1YIlqu9VjKA==" type="application/ld+json">{"@context":"http://schema.org/","@type":"Dataset","name":"Dictionary Word Frequency","description":"### Context\n\nIt's a common question; What are the most commonly used words in the English language?\n\nThis data definitively answers the question in the context of the Google Books corpora of English language literary works collected from the 1800's to 2019 (version 3).\n\n### Content\n\nThis data came from the Google Books Ngram Viewer Exports, version 3, exported on Feb 17, 2020:\n\nhttps://storage.googleapis.com/books/ngrams/books/datasetsv3.html\n\nSpecifically, the 1-gram counts were accumulated for each (alphabetical-only) word gathered from the Google Books Corpora,\nan enormous amount of data scanned in from some of the world's largest collections of literary works.\n\nThe dataset was then filtered to only include words listed in the lexicon: https://github.com/dwyl/english-words (350k+ words).\n\nFor example, the 1-gram \"the\" has been used 125,971,793,511 times in the corpus.\n\nThere are over 310k words listed, in descending order by frequency of use.\n\nThe original 1-gram data has many more (9m+) entries as they misspellings, OCR errors, words including numbers, special characters, and other features.\n\n### Acknowledgements\n\nThanks to the Google Books team for making this incredible data available.\n\n\n### Inspiration\n\nNatural language processing begins with words, so it is natural to ask which ones we use the most.\n\n### License\n\nThis compilation is licensed under a Creative Commons Attribution 3.0 Unported License.\n\nData  Source:  Google Books (https://storage.googleapis.com/books/ngrams/books/datasetsv3.html)","url":"https://www.kaggle.com/wheelercode/dictionary-word-frequency","version":1,"keywords":["data type, text","subject, arts and entertainment, literature","subject, culture and humanities, languages","subject, people and society, social science, ling
