            <script nonce="0LWPagXHRHEAGGS0LFLjjg==" type="application/ld+json">{"@context":"http://schema.org/","@type":"Dataset","name":"Word Prevalence For Word Puzzle Creation Research","description":"### Context\n\nWhen creating any kind of word puzzle, like Crosswords, for example, it helps to know how many people actually know a word, and the general frequency of a word, so you can determine difficulty levels for your word puzzles. This 61k word list (applied 3 different ways - see below) will help with that.\n\n\n### Content\n\nThis collection consists of Word Prevalence files in CSV format. Here is the meaning behind the numbers:\n\nWord prevalence indicates how many people know a word. Because percentage known has an uninteresting distribution, word prevalence is calculated on the basis of a probit transformation. The following are interesting landmarks:\n\nnegative prevalence values: words known by less than 50% of the people; only of interest for word learning studies\nprevalence = 0.0 : 50% of the people know this word\nprevalence = 1.0 : 84% know the word\nprevalence = 1.5 : 93% know the word\nprevalence = 2.0 : 98% know the word\nprevalence = 2.5 : nearly everyone knows the word\n\n**The \"FreqZipfUS\" data** is also included for the general data in the \"word-prevalence.csv\" set. This metric lets you know how frequently a word is used. **1 to 3 is a low frequency word, and 4 to 7 is a high frequency word.**\n\nThe files included are (roughly 61K words in each word list):\n\nGeneral Word Prevalence data (word-prevalence.csv)\nMale vs. Female Prevalence data (male-vs-female.csv)\nUS vs. UK Prevalence data (us-vs-uk.csv)\nWord Prevalence Explanation (Word Prevalence Explained.txt)\n\n\n### Acknowledgements\n\nI can't remember the site where I obtained this information - one of the word science/linguistics sites. But the content is Public Domain. Use it for your puzzle research or however you like.","url":"https://www.kaggle.com/dfydata/word-prevalence-for-word-puzzle-creation-research","version":1,"keywords":["subject, culture and humanities, games, puzzles"],"license":{"@type":"CreativeWork","name":"CC0: Public Domain","url":"https://creativecommons.org/publicdomain/zero/1.0/"},"identifier":["1617268"],"includedInDataCatalog":{"@type":"DataCatalog","name":"Kaggle","url":"https://www.kaggle.com"},"creator":{"@type":"Person","name":"DFY Data","url":"https://www.kaggle.com/dfydata","image":"https://storage.googleapis.com/kaggle-avatars/thumbnails/8457434-kg.jpg"},"distribution":[{"@type":"DataDownload","requiresSubscription":true,"encodingFormat":"zip","fileFormat":"zip","contentUrl":"https://www.kaggle.com/datasets/dfydata/word-prevalence-for-word-puzzle-creation-research/download?datasetVersionNumber=1","contentSize":"1441523 bytes"}],"commentCount":0,"dateModified":"2021-09-28T13:07:10.56Z","discussionUrl":"https://www.kaggle.com/dfydata/word-prevalence-for-word-puzzle-creation-research/discussion","alternateName":"How Many People Actually Know a Given Word?","isAccessibleForFree":true,"thumbnailUrl":"https://storage.googleapis.com/kaggle-datasets-images/1617268/2659013/383944b7c4b77b1fc3466f6dc7efd0c1/dataset-card.jpg?t=2021-09-28-13-08-37","interactionStatistic":[{"@type":"InteractionCounter","interactionType":"http://schema.org/CommentAction","userInteractionCount":0},{"@type":"InteractionCounter","interactionType":"http://schema.org/DownloadAction","userInteractionCount":97},{"@type":"InteractionCounter","interactionType":"http://schema.org/ViewAction","userInteractionCount":1769},{"@type":"InteractionCounter","interactionType":"http://schema.org/LikeAction","userInteractionCount":12}]}</script>
